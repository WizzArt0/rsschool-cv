<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="global-wrapper">
        <div class="cont">
            <header class="header">
                <div class="header-wrapper">
                    <div class="logo-wrapper">

                    </div>
                    <a href="#settings-popup" class="popup-link"><button class="settings-wrapper"></button></a>
                </div>
            </header>
            <main class="main-menu-body">
                <div class="main-menu-wrapper">
                    <div class="menu-artists-quiz main-menu-section">
                        <div class="line-for-main-text1"></div><span class="main-menu-text"><b>artists</b> quiz</span>
                    </div>
                    <div class="menu-pictures-quiz main-menu-section">
                        <div class="line-for-main-text2"></div><span class="main-menu-text"><b>pictures</b> quiz</span>
                    </div>
                </div>
            </main>
        </div>
        <footer class="footer">
            <div class="footer-wrapper">
                <div class="footer-date"><b>20.11.2021</b></div>
                <div class="footer-git-logo"><a href="#"></a></div>                
            </div>
        </footer>
    </div>

    <div id="settings-popup" class="settings-popup">
        <div class="popup-body">
            <div class="popup-content">
                <div class="settings-header-wrapper">
                    <div class="logo-wrapper"></div>
                    <a href="" class="popup-close"><div class="icon-close"></div></a>
                </div>
                <div class="settings-content">
                    <div class="settings-volume-section">
                        <div class="sett-volume-icon volume-on"></div>
                        <div class="sett-volumbar-area">
                            <div class="sett-volume-icon2 volume-on"></div>
                            <input type="range" min="1" max="100" value="50">
                        </div>
                        <div class="volume-title"><b>Volume</b></div>
                    </div>
                    <div class="settings-timer-section">
                        <div class="sett-timer-icon"></div>
                        <div class="sett-timer-switcher">
                            <label class="timer-switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="volume-title"><b>Time Game</b></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
