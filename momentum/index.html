<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bad+Script">
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player hidden">
      <div class="player-controls">
        <!-- <button class="play-prev player-icon"></button> -->
        <button class="play player-icon"></button>
        <!-- <button class="play-next player-icon"></button> -->
      </div>
      <ul class="play-list">
        <li class="play-item"></li>
        <li class="play-item"></li>
        <li class="play-item"></li>
        <li class="play-item"></li>
      </ul>
    </div>
    <div class="audio-player hide">
      <div class="timeline">
        <div class="progress"></div>
      </div>
      <div class="controls">
        <div class="play-container">
          <button class="play-prev player-icon"></button>
          <div class="toggle-play pause"></div>
          <button class="play-next player-icon"></button>
        </div>
        <div class="songtime">
          <div class="current">0:00</div>
          <div class="divider"> / </div>
          <div class="length"></div>
        </div>
        <div class="songname"></div>
        <div class="volume-container">
          <div class="volume-button">
            <div class="volume icono-volumeMedium"></div>
          </div>
          
          <div class="volume-slider">
            <div class="volume-percentage"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="weather hidden">
      <input type="text" class="city" placeholder="Минск" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
        <div class="wind-speed"></div>
        <div class="humidity"></div>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
      <div class="weather-error"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container hidden">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]" />
    </div>
  </main>
</div>
  <footer class="footer">
    <div class="todo-container">
      <div class="todoicon"><h2><i id="pensil" class="fas fa-pencil-alt"></i></h2></div>
      <div id="todo-wrap" class="display animate" draggable="true">
        <h1>Мои списки дел <i id="pensil" class="fas fa-pencil-alt"></i></h1>
        <input class="addtodo" type="text" placeholder="Добавить пункт">
        <ul class="todos">
        </ul>
        <div id="buttons">
            <button class="todobtn add">Добавить</button>
            <button class="todobtn save">Сохранить</button>
            <button class="todobtn clear">Очистить</button>
        </div>
      </div>
    </div>
    <div class="quote-container hidden">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <button class="settings-button"></button>
    <div class="pop-up animate" draggable="true">
      <div class="pop-up-container">
        <div class="pop-up-body">
          <button class="close-pop-up"></button>
          <p class="settings-title">Settings</p>
          <div class="pop-up-content">
            <p class="setting-description">Greeting widget</p>
            <input type="checkbox" name="favorite1" id="greeting-check" checked>
            <p class="setting-description">Audio player widget</p>
            <input type="checkbox" name="favorite2" id="player-check" checked>
            <p class="setting-description">Weather widget</p>
            <input type="checkbox" name="favorite3" id="weather-check" checked>
            <p class="setting-description">ToDo List widget</p>
            <input type="checkbox" name="favorite4" id="todo-check" checked>
            <p class="setting-description">Quotes widget</p>
            <input type="checkbox" name="favorite5" id="quotes-check" checked>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script type="module" src="js/script.js"></script>
</body>
</html>
